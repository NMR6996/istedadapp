name: Deploy to Web Server

on:
  push:
    branches:
      - master  # Change this to your main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: instal ssh keys
      run: |
        install -m 600 -D /dev/null ~/.ssh/id_rsa
        echo "${{secrets.SSH_PRIVATE_KEY}}" > ~/.ssh/id_rsa
        ssh-keyscan -H ${{secrets.SSH_HOST}} > ~/.ssh/known_hosts

    - name: Deploy to Web Server
      run: |
        ssh ${{secrets.SSH_USER}}@${{secrets.SSH_HOST}} "cd /home/istedaduser/istedadsite/istedadapp && git checkout master && git pull  && source ../istedadenv/bin/activate && pip install -r requirements.txt && python manage.py migrate && python manage.py collectstatic --noinput && sudo systemctl daemon-reload && sudo systemctl restart gunicorn && nginx -t && sudo systemctl restart nginx"
