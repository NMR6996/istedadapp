{% extends 'base.html' %}

{% load static %}

{% block title %} Sınaqlar {% endblock %}

{% block content %}

	<div id="fh5co-pricing" class="fh5co-bg-section">
		<div class="container">
			<div class="row animate-box">
				<div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
					<h2>Sınaq nəticələri</h2>
				</div>

				<div class="col-md-6 animate-box">
					<form action="{% url 'sinaqcavab' %}" method="get">
						<div class="row form-group">
							<div class="col-md-12">
								<input type="search" name="search" placeholder="İş nömrəsi">
								<input type="hidden" name="id" value="{{sinaq.id}}" readonly>
							</div>
						</div>
						
						<div class="form-group">
							<input type="submit" value="Göstər" class="btn btn-success">
						</div>
					</form>
				</div>
				<div class="col-md-6 animate-box">
					{% if user.is_authenticated %}
						<form action="{% url 'adminsinaqcavab' %}" method="get">
							<div class="row form-group">
								<div class="col-md-12">
									<strong>Cavab kağızlarına bax</strong>
									<input type="hidden" name="id" value="{{sinaq.id}}" readonly>
									<input type="hidden" name="sinaqtipi" value="Karne" readonly>
									<input type="submit" value="Göstər" class="btn btn-success">
								</div>
							</div>
							
						</form>
						<form action="{% url 'adminsinaqcavab' %}" method="get">
							<div class="row form-group">
								<div class="col-md-12">
									<strong>Siyahı şəklində bax</strong>
									<input type="hidden" name="id" value="{{sinaq.id}}" readonly>
									<input type="hidden" name="sinaqtipi" value="Siyahi" readonly>
									<input type="submit" value="Göstər" class="btn btn-success">
								</div>
							</div>
						</form>
					{% endif %}
				</div>
			</div>
		</div>
	</div>

{% endblock %}
