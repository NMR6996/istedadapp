{% extends 'base.html' %}

{% load static %}

{% block title %} Müəllim heyəti {% endblock %}

{% block content %}
	
	<div id="fh5co-staff">
		<div class="container">
			<div class="row">
				
				{% for muellimss in muellim %}
					{% if muellimss.is_active %}
						<div class="col-md-3 text-center">
							<div class="staff">
								<div class="staff-img" style="background-image: url({{ muellimss.sekil.url }});"></div>
								<span>{{muellimss.fenn}}</span>
								<h3>{{muellimss.ad}}</h3>
								<p>{{muellimss.aciqlama|safe}}</p>
							</div>
						</div>
					{% endif %}
				{% endfor %}
					
								
			</div>
		</div>
	</div>
{% endblock %}
